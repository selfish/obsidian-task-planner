name: Auto Version

on:
  # Auto-trigger after CI passes on main
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

  # Manual trigger with version type selection
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    # Only run if CI succeeded (for workflow_run) or always (for workflow_dispatch)
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          CURRENT=$(jq -r '.version' manifest.json)
          echo "VERSION=$CURRENT" >> $GITHUB_OUTPUT

      - name: Determine version bump type
        id: bump_type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "TYPE=${{ inputs.version_type }}" >> $GITHUB_OUTPUT
          else
            # Default to patch for automatic runs
            echo "TYPE=patch" >> $GITHUB_OUTPUT
          fi

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT="${{ steps.current_version.outputs.VERSION }}"
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          case "${{ steps.bump_type.outputs.TYPE }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Update version in files
        run: |
          NEW_VERSION="${{ steps.new_version.outputs.VERSION }}"

          # Update package.json
          jq --arg v "$NEW_VERSION" '.version = $v' package.json > package.json.tmp && mv package.json.tmp package.json

          # Update manifest.json
          jq --arg v "$NEW_VERSION" '.version = $v' manifest.json > manifest.json.tmp && mv manifest.json.tmp manifest.json

          # Update versions.json
          MIN_APP_VERSION=$(jq -r '.minAppVersion' manifest.json)
          jq --arg v "$NEW_VERSION" --arg m "$MIN_APP_VERSION" '. + {($v): $m}' versions.json > versions.json.tmp && mv versions.json.tmp versions.json

      - name: Commit version bump
        run: |
          git add package.json manifest.json versions.json
          git commit -m "chore: bump version to ${{ steps.new_version.outputs.VERSION }}"
          git push

      - name: Create and push tag
        run: |
          git tag "${{ steps.new_version.outputs.VERSION }}"
          git push origin "${{ steps.new_version.outputs.VERSION }}"

      - name: Summary
        run: |
          echo "## ðŸ·ï¸ Version Bump Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| | |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous version | \`${{ steps.current_version.outputs.VERSION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| New version | \`${{ steps.new_version.outputs.VERSION }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump type | ${{ steps.bump_type.outputs.TYPE }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trigger | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will automatically create a GitHub release." >> $GITHUB_STEP_SUMMARY
