name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  release:
    name: ðŸ“¦ Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify manifest version matches tag
        run: |
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::manifest.json version ($MANIFEST_VERSION) does not match tag ($TAG_VERSION)"
            exit 1
          fi

      - name: Create release archive and checksums
        run: |
          mkdir -p release
          cp main.js manifest.json styles.css release/
          cd release && zip -r ../obsidian-task-planner-${{ steps.get_version.outputs.VERSION }}.zip .
          cd ..
          sha256sum main.js manifest.json styles.css obsidian-task-planner-${{ steps.get_version.outputs.VERSION }}.zip > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            main.js
            manifest.json
            styles.css
            obsidian-task-planner-${{ steps.get_version.outputs.VERSION }}.zip
            checksums.txt
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸš€ Release ${{ steps.get_version.outputs.VERSION }} Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Release created with:" >> $GITHUB_STEP_SUMMARY
          echo "- \`main.js\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`manifest.json\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`styles.css\`" >> $GITHUB_STEP_SUMMARY
          echo "- Release archive (zip)" >> $GITHUB_STEP_SUMMARY
          echo "- Checksums" >> $GITHUB_STEP_SUMMARY
