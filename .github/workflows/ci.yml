name: CI

on:
  push:
    branches: [main, task-horizon]
  pull_request:
    branches: [main, task-horizon]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Run tests
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Report bundle size
        run: |
          MAIN_SIZE=$(wc -c < main.js | tr -d ' ')
          MAIN_SIZE_KB=$(echo "scale=1; $MAIN_SIZE / 1024" | bc)
          echo "## Bundle Size" >> $GITHUB_STEP_SUMMARY
          echo "| File | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| main.js | ${MAIN_SIZE_KB} KB |" >> $GITHUB_STEP_SUMMARY
          if [ -f styles.css ]; then
            CSS_SIZE=$(wc -c < styles.css | tr -d ' ')
            CSS_SIZE_KB=$(echo "scale=1; $CSS_SIZE / 1024" | bc)
            echo "| styles.css | ${CSS_SIZE_KB} KB |" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            main.js
            manifest.json
            styles.css
          retention-days: 7
