codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "50...100"

  status:
    project:
      default:
        target: auto
        threshold: 5%
        informational: false
    patch:
      default:
        target: auto
        threshold: 5%
        informational: false

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      method: false
      macro: false

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "node_modules/**/*"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "__tests__/**/*"
  - "coverage/**/*"
  - "*.config.js"
  - "*.config.mjs"
